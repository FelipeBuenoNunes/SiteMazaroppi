<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo pessoas.svg" type="image/x-icon">
    <title>Mazzaropi | Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left-navegation">
            <img src="img/Logo pessoas.svg" alt="Hortifrut Mazzaropi">
            <div id="bar"></div>
            <h1>Hortifrut <br /> Mazzaropi</h1>
            <nav>
                <ul>
                    <li><a href="#">Entregador</a></li>
                    <li><a href="#">Seja Parceiro</a></li>
                    <li><a href="#">Frut Card</a></li>
                </ul>
            </nav>
        </div>
        <div class="profile">
            <ul>
                <li><a href="#">Criar Conta</a></li>
                <li><a id="btn-join" href="#">ENTRAR</a></li>
                <li><img src="img/sacola.svg" alt="Sacola"></li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <div id="container">
                <img src="img/banner.png" alt="Banner principal">
                <div id="subs">
                    <p>O Programa de Relacionamento do <br />Grupo Hortifruti Mazzaropi</p>
                    <span id="btn-saiba">Saiba Mais</span>
                </div>
            </div>
        </section>
        <section>
            <nav class="categorias">
                <ul>
                    <li><a href=""><img src="img/verduras.svg" /></a></li>
                    <li><a href=""><img src="img/fruta.svg" /></a></li>
                    <li><a href=""><img src="img/legumes.svg" /></a></li>
                    <li><a href=""><img src="img/graos.svg" /></a></li>
                    <li><a href=""><img src="img/sementes.svg" /></a></li>
                    <li><a href=""><img src="img/plantas.svg" /></a></li>
                    <li><a href=""><img src="img/percaria.svg" /></a></li>
                    <li><a href=""><img src="img/acougue.svg" /></a></li>
                    <li><a href=""><img src="img/frios.svg" /></a></li>
                </ul>
            </nav>
        </section>
        <div class="wrapper">
            <div class="search">
                <button type="submit">
                    <img src="img/Lupa.svg" alt="icone procurar" />
                </button>
                <input type="text" class="procurar" placeholder="O que você vai querer hoje?" />
            </div>
            <a href="#"><img src="img/btn-categorias.svg" class="filter" /></a>
        </div>
        <div id="banner-oferta">
            <img src="img/banner-oferta.svg" alt="Banner de ofertas">
            <div>
                <p>Oferta Especial<br />Para Você</p>
                <span>Compre Agora</span>
            </div>
        </div>

        <section class="produtos">
            <div>
                <img src="img/banana.jpg" width="168px">
                <h3>Banana</h3>
                <p>R$20,00</p>
            </div>
            <div id="banner-text">
                <img src="img/maca.jpg" width="168px">
                <h3>Banana</h3>
                <p>R$20,00</p>
            </div>
            <div>
                <img src="img/coco.jpg" width="168px">
                <h3>Banana</h3>
                <p>R$20,00</p>
            </div>



        </section>
    </main>
</body>

</html>
